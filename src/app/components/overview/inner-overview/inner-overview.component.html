
<div class="center-container shadow">

<table class="table table-striped">
<thead>
    <tr>
        <th scope="col" sortable ="position" (sort)="onSort($event)">Nr. ▾</th>
        <th scope="col" sortable ="name" (sort)="onSort($event)">Rule Name ▾</th>
        <th scope="col" sortable ="dat" (sort)="onSort($event)">Creation Date ▾</th>
        
    </tr>
</thead>
<tbody>
    
        <tr *ngFor="let element of rules; let i = index">
            <th scope="row">{{ element.position }}</th>
           
            <td>{{element.name }}</td> <td>{{element.dat| number}}</td>
                
        </tr>
    
</tbody>
</table>
