<div class="row">
    <div class="col">
        <div ngbDropdown class="d-inline-block">


            <button class="Set-Button" id="dropdownBas" ngbDropdownToggle>{{construction}}</button>

            <div ngbDropdownMenu aria-labelledby="dropdownBas">
                <button ngbDropdownItem (click)="construction='Set'; constructionNumber=1">Set</button>

            </div>

            <div ngbDropdown class="d-inline-block">
                <button class="Shipment_Date_Time_Button" id="dropdownBas2" ngbDropdownToggle>{{objekt}}</button>

                <div ngbDropdownMenu aria-labelledby="dropdownBas2">
                    <button ngbDropdownItem (click)="objekt='Shipment Request'; objektNumber=1">Shipment
                        Request</button>

                </div>
            </div>

            <div ngbDropdown class="d-inline-block">
                <button class="Shipment_Date_Time_Button" id="dropdownBas3" ngbDropdownToggle>{{date}}</button>

                <div ngbDropdownMenu aria-labelledby="dropdownBas3">
                    <button ngbDropdownItem *ngIf="text==2" (click)="date='Urgent Date'; dateNumber=1">Urgent
                        Date</button>
                    <button ngbDropdownItem *ngIf="text==1" (click)="date='Due Date'; dateNumber=2">Due
                        Date</button>
                </div>
            </div>

            <div ngbDropdown class="d-inline-block">
                <button class="Shipment_Date_Time_Button" id="dropdownBas4" ngbDropdownToggle>{{opt}}</button>

                <div ngbDropdownMenu aria-labelledby="dropdownBas4">
                    <button ngbDropdownItem (click)="opt='OrderPlacedTime'; optNumber=1">OrderPlacedTime</button>

                </div>
            </div>

            <div ngbDropdown class="d-inline-block">
                <select id="dropdownBas5" required>
                    <option value="">offset â–¾</option>
                    <option value="0 Day">0 Day</option>
                    <option value="1 Day">1 Day</option>
                    <option value="2 Day">2 Days</option>
                    <option value="3 Day">3 Days</option>
                    <option value="4 Day">4 Days</option>
                    <option value="5 Day">5 Days</option>
                    <option value="6 Day">6 Days</option>
                    <option value="7 Day">7 Days</option>
                </select>
            </div>


        </div>

        <input [ngxTimepicker]="picker" placeholder="at" class="clock" readonly>
        <ngx-material-timepicker-toggle class="d-inline-block" [for]="picker"></ngx-material-timepicker-toggle>
        <ngx-material-timepicker #picker [theme]="darkTheme"></ngx-material-timepicker>
        <ngx-material-timepicker #picker></ngx-material-timepicker>

        <button type="reset" id="Delete-Button"><b>x</b></button>
        <!--<button (click)=reset() type="button" class="Delete-Button"><b>x</b></button>-->
    </div>
