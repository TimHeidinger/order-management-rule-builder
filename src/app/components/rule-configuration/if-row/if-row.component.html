<!--block with if-row-->
<div class="row">
    <div class="col">
        <div ngbDropdown class="d-inline-block">

            <!--Drop-down-menu Shipment-->
            <button class="Shipment-Button" id="dropdownBas" ngbDropdownToggle>{{construction}}</button>

            <div ngbDropdownMenu aria-labelledby="dropdownBas">
                <button ngbDropdownItem (click)="construction='Shipment Request'; constructionNumber=1">Shipment
                    Request</button>

            </div>

            <!--Drop-down-menu Attribute-->
            <div ngbDropdown class="d-inline-block">
                <button class="Attribute-Button" id="dropdownBas2" ngbDropdownToggle>{{attribute}}</button>

                <div ngbDropdownMenu aria-labelledby="dropdownBas2">
                    <button ngbDropdownItem (click)="attribute='Delivery Method'">Delivery Method</button>
                    <button ngbDropdownItem (click)="attribute='Carrier Method'">Carrier Method</button>
                </div>

            </div>
        </div>

        <!--Drop-down-menu relation-->
        <div ngbDropdown class="d-inline-block">
            <button class="Relation-Button" id="dropdownBas3" ngbDropdownToggle>{{relation}}</button>

            <div ngbDropdownMenu aria-labelledby="dropdownBas3">
                <button ngbDropdownItem *ngIf="attribute=='Delivery Method'" (click)="relation='EQUAL'; change3('EQUAL')">EQUAL</button>
                <button ngbDropdownItem *ngIf="attribute=='Carrier Method'" (click)="relation='EQUAL'; change4('EQUAL')">EQUAL</button>
                <button ngbDropdownItem *ngIf="attribute=='Delivery Method'" (click)="relation='NOT EQUAL'; change3('NOT EQUAL')">NOT EQUAL</button>
                <button ngbDropdownItem *ngIf="attribute=='Carrier Method'" (click)="relation='NOT EQUAL'; change4('NOT EQUAL')">NOT EQUAL</button>
                    
            </div>
        </div>

        <!--Drop-down-menu chioce-->
        <div ngbDropdown class="d-inline-block">
            <button class="Choice-Button" id="dropdownBas4" ngbDropdownToggle>{{choice}}</button>

            <div ngbDropdownMenu aria-labelledby="dropdownBas4">
                <button ngbDropdownItem *ngIf="attribute=='Carrier Method'" (click)="choice='EXPRESS'; change2('EXPRESS')">EXPRESS</button>
                <button ngbDropdownItem *ngIf="attribute=='Carrier Method'" (click)="choice='STANDARD'; change2('STANDARD')">STANDARD</button>
                <button ngbDropdownItem *ngIf="attribute=='Carrier Method'" (click)="choice='NO KNOWN CARRIER METHOD'; change2('NO KNOWN CARRIER METHOD')">NO KNOWN CARRIER METHOD</button>
                <button ngbDropdownItem *ngIf="attribute=='Carrier Method'"
                    (click)="choice='FLIGHT IS GIVEN AND AIRSIDE'; change2('FLIGHT IS GIVEN AND AIRSIDE')">FLIGHT IS GIVEN AND AIRSIDE</button>
                <button ngbDropdownItem *ngIf="attribute=='Carrier Method'"
                    (click)="choice='FLIGHT IS GIVEN AND LANDSIDE'; change2('FLIGHT IS GIVEN AND LANDSIDE')">FLIGHT IS GIVEN AND LANDSIDE</button>
                <button ngbDropdownItem *ngIf="attribute=='Carrier Method'" (click)="choice='FLIGHT IS NOT GIVEN'; change2('FLIGHT IS NOT GIVEN')">FLIGHT IS NOT GIVEN</button>
                <button ngbDropdownItem *ngIf="attribute=='Delivery Method'" (click)="choice='HOME DELIVERY'; change1('HOME DELIVERY')">HOME DELIVERY</button>
                <button ngbDropdownItem *ngIf="attribute=='Delivery Method'" (click)="choice='INFLIGHT DELIVERY'; change1('INFLIGHT DELIVERY')">INFLIGHT DELIVERY</button>
                <button ngbDropdownItem *ngIf="attribute=='Delivery Method'" (click)="choice='COLLECTION POINT'; change1('COLLECTION POINT')">COLLECTION POINT</button>
            </div>
        </div>

        <!--reset button-->
        <div class="d-inline-block">
            <button (click)=reset() type="button" class="Delete-Button"><b>x</b></button>
        </div>
