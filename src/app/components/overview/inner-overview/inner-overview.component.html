
<div class="center-container shadow">

<table class="table table-striped">
<thead>
    <tr>
        <th scope="col" sortable ="position" (sort)="onSort($event)">Nr. ▾</th>
        <th scope="col" sortable ="name" (sort)="onSort($event)">Rule Name ▾</th>
        <th scope="col" sortable ="dat" (sort)="onSort($event)">Creation Date ▾</th>
        <th scope="col" sortable ="act" ><button class="create-button"data-toggle="tooltip" title="Create new Rule"><i class="fas fa-folder-plus">Create</i></button></th>


        
    </tr>
</thead>
<tbody>

        <tr *ngFor="let element of rules; let i = index">
            <th scope="row">{{ element.position }}</th>
           
            <td>{{element.name }}</td> <td>{{element.dat| number}}</td>
            <td>
                <!-- <button><img width="40" alt="AOE Logo" src="../../../favicon.ico"/></button>  -->
                <span style="font-size: 1.5rem;">
                <button class="edit"><i class="far fa-edit" data-toggle="tooltip" title="Edit"></i> </button>
                </span>
               
                <span style="font-size: 1.5rem;">
                <button class="clone"><i class="fas fa-clone" data-toggle="tooltip" title="Clone"></i> </button>
                </span>
                
                <span style="font-size: 1.5rem;">
                <button class="delete"><i class="fas fa-trash-alt" data-toggle="tooltip" title="Delete"></i> </button>
                </span>
 
 
            </td>

                
        </tr>
    
</tbody>
</table>
