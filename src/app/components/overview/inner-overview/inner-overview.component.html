<div class="center-container shadow">

<table class="table table-striped">
<thead>
    <tr>
        <th scope="col">Nr.</th>
        <th scope="col">Rule Name</th>
        <th scope="col">Creation Date</th>
        
    </tr>
</thead>
<tbody>
    
        <tr *ngFor="let element of rules; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{element.name}}</td>, {{element.dat}}
        </tr>
    
</tbody>
</table>
<app-inner-overview-row></app-inner-overview-row>
</div>
