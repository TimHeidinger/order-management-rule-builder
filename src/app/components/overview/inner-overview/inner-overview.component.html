
<div class="center-container shadow">

<table class="table table-striped">
<thead>
    <tr>
        <th scope="col" sortable ="position" (sort)="onSort($event)">Nr. ▾</th>
        <th scope="col" sortable ="name" (sort)="onSort($event)">Rule Name ▾</th>
        <th scope="col" sortable ="dat" (sort)="onSort($event)">  Creation Date ▾</th>
        <th scope="col" sortable ="act" ><a routerLink="/edit"><button class="create-button"data-toggle="tooltip" title="Create new Rule"><i class="fas fa-folder-plus"> Create</i></button></a></th>


        
    </tr>
</thead>
<tbody>

        <tr *ngFor="let element of rules; let i = index">

            <td>{{element.name }}</td> <td>{{element.dat| number}}</td>
            <td>
                
                <span style="font-size: 1.5rem;">
                <a routerLink="/edit"><button class="edit"><i class="far fa-edit" data-toggle="tooltip" title="Edit"></i> </button></a>
                </span>
               
                <app-popup21 ></app-popup21>
                
                
                 <app-popup2></app-popup2>

 
 
            </td>

                
        </tr>
    
</tbody>
</table>
